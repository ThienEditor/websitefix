<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: black;
        }
        .chat-container {
            width: 600px;
            height: 700px;
            border-radius: 15px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .input-box {
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 15px;
            margin: 10px;
            position: relative;
        }
        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: #fff;
            color: black;
            font-size: 16px;
        }
        .input-box button {
            margin-left: 10px;
            padding: 12px 18px;
            border: none;
            background-color: #19c37d;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .input-box button:hover {
            background-color: #17a76d;
        }
        .message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 16px;
        }
        .user-message {
            background-color: #19c37d;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #dcdcdc;
            color: black;
            align-self: flex-start;
        }
        .extra-buttons {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .extra-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: gray;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

</html>
